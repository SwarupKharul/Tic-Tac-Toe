<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <link rel="stylesheet" href="./style.css">
    <div class="players">
        <p style="text-align:left;">
            Player X Score : <span id="Player1">0</span>
            <span style="float:right;">
               Player O Score: <span id="Player2">0</span>
            </span>
        </p>
    </div>
<div class="container">
    <h1>Tic-Tac-Toe</h1>
    <br><br>
    <center>
    <div class="grid">
        <div class="row">
          <div class="cell"><button type="button" class="btn btn-light block" id="click11">.</button></div>
          <div class="cell"><button type="button" class="btn btn-dark block" id="click12">.</button></div>
          <div class="cell"><button type="button" class="btn btn-dark block" id="click13">.</button></div>
        </div>
        <div class="row">
          <div class="cell"><button type="button" class="btn btn-dark block" id="click21">.</button></div>
          <div class="cell"><button type="button" class="btn btn-dark block" id="click22">.</button></div>
          <div class="cell"><button type="button" class="btn btn-dark block" id="click23">.</button></div>
        </div>
        <div class="row">
          <div class="cell"><button type="button" class="btn btn-dark block" id="click31">.</button></div>
          <div class="cell"><button type="button" class="btn btn-dark block" id="click32">.</button></div>
          <div class="cell"><button type="button" class="btn btn-dark block" id="click33">.</button></div>
        </div>
      </div>
    </center>
</div>

<br><br>
<div>
    <center class="buttons">
        <button type="button" style="float:left;" class="btn btn-primary" id="scoreReset" >Reset Score</button>
            <span id='turn'>Player X plays now!</span>
        <span style="float:right;">
            <button type="button" class="btn btn-primary" id="play_again" >Play Again</button>
        </span>
    </center>


</div>
</body>
</html>
<script type="text/javascript" src="./game.js"></script>
